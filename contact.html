    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Lan Franczek Photography</a>

          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
             
              <a class="nav-link" href="index.html">HOME</a>
              <a class="nav-link"  href="about.html">ABOUT</a>

      </nav>
      <div class="row mb-3">
        <div class="row"> 
        <div class="col-md-6 themed-grid-col text-left">
      
          <div class="contact-wrap w-100 p-md-5 p-4">
          <h3>CONTACT US!</h3>
          <p class="mb-4">Do you have questions? I'd love to hear from you! Send me a message and let's chat.</p>
          
         <!--<div id="form-message-warning" class="mb-4"></div>
          <div id="form-message-success" class="mb-4">
          Your message was sent, thank you!
          </div> --> 
          

          
          <form method="POST" id="contactForm" name="contactForm" class="contactForm">
          <div class="row">
          <div class="col-md-12">
          <div class="form-group">
          <input type="text" class="form-control" name="name" id="name" placeholder="Name:">
          </div>
          </div>
          
          
          <div class="col-md-12">
          <div class="form-group">
          <input type="email" class="form-control" name="email" id="email" placeholder="Email:">
          </div>
          </div>
          
          <div class="col-md-12">
            <div class="form-group">
            <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone:">
            </div>
            </div>
          
          <div class="col-md-12">
          <div class="form-group">
          <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject:">
          </div>
          </div>
          
          
          <div class="col-md-12">
          <div class="form-group">
          <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Create a message here:"></textarea>
          </div>
          </div>
          
          <div class="">
          
          </div>
          </div>
          </div>
          
          <div class="col-md-12 text-center">
          <div class="form-group">
          <input type="submit" value="SUBMIT" class="btn btn-primary">
          <div class="submitting"></div>
          </div>
          </div>
          </div>
          
          
          </form>

          <div class="col-md-6 themed-grid-col text-center">   
            <img src="photos/lan.jpg" width="auto" height="30%"></img> </div> 
               
            </div>
          </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
